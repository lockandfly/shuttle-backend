<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lock&Fly – Prenotazioni</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.8/css/dataTables.bootstrap5.min.css">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="dark-theme">

<nav class="navbar navbar-dark px-3">
  <span class="navbar-brand mb-0 h1"><i class="bi bi-calendar-check"></i> Lock&Fly – Prenotazioni</span>
  <div class="d-flex gap-2">
    <a href="index.html" class="btn btn-outline-light btn-sm"><i class="bi bi-bus-front"></i> Navette</a>
    <button id="btnToggleTheme" class="btn btn-outline-light btn-sm">Tema chiaro</button>
  </div>
</nav>

<div class="container py-4">

  <div class="card p-3 mb-4">
    <div class="row g-3 align-items-end">
      <div class="col-md-3 col-6">
        <label class="form-label">Data arrivo</label>
        <input type="text" id="filterDate" class="form-control" placeholder="gg/mm/aaaa">
      </div>
      <div class="col-md-3 col-6">
        <button id="btnFilter" class="btn btn-primary w-100"><i class="bi bi-search"></i> Filtra</button>
      </div>
      <div class="col-md-3 col-6">
        <button id="btnClearFilter" class="btn btn-secondary w-100"><i class="bi bi-x-circle"></i> Pulisci</button>
      </div>
      <div class="col-md-3 col-6">
        <button id="btnAddBooking" class="btn btn-success w-100"><i class="bi bi-plus-circle"></i> Aggiungi</button>
      </div>
    </div>
  </div>

  <div class="card p-3 mb-4">
    <div class="d-flex justify-content-between align-items-center mb-2">
      <h5 class="mb-0">Lista prenotazioni</h5>
      <button id="btnExportBookings" class="btn btn-warning btn-sm"><i class="bi bi-file-earmark-excel"></i> Esporta</button>
    </div>
    <div class="table-responsive">
      <table id="bookingsTable" class="table table-dark table-striped w-100">
        <thead>
          <tr>
            <th>Id</th>
            <th>Cliente</th>
            <th>Telefono</th>
            <th>Targa</th>
            <th>Arrivo</th>
            <th>Rientro</th>
            <th>Pax</th>
            <th>Servizio</th>
            <th>Azioni</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div class="text-end mt-2"><small id="lastUpdate" class="text-secondary"></small></div>
  </div>

</div>

<!-- Modal prenotazione -->
<div class="modal fade" id="bookingModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content bg-dark text-light">
      <div class="modal-header">
        <h5 class="modal-title">Nuova prenotazione</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <form id="bookingForm">
        <div class="modal-body">
          <div class="row g-3">
            <div class="col-md-6"><label class="form-label">Nome cliente</label><input type="text" id="bkCustomerName" class="form-control" required></div>
            <div class="col-md-3"><label class="form-label">Telefono</label><input type="text" id="bkPhone" class="form-control"></div>
            <div class="col-md-3"><label class="form-label">Email</label><input type="email" id="bkEmail" class="form-control"></div>
            <div class="col-md-3"><label class="form-label">Targa</label><input type="text" id="bkPlate" class="form-control"></div>
            <div class="col-md-3"><label class="form-label">Data arrivo</label><input type="text" id="bkArrivalDate" class="form-control" placeholder="gg/mm/aaaa" required></div>
            <div class="col-md-3"><label class="form-label">Ora arrivo</label><input type="text" id="bkArrivalTime" class="form-control" placeholder="HH:MM" required></div>
            <div class="col-md-3"><label class="form-label">Persone</label><input type="number" id="bkPeople" class="form-control" min="0"></div>
            <div class="col-md-3"><label class="form-label">Data rientro</label><input type="text" id="bkReturnDate" class="form-control" placeholder="gg/mm/aaaa" required></div>
            <div class="col-md-3"><label class="form-label">Ora rientro</label><input type="text" id="bkReturnTime" class="form-control" placeholder="HH:MM" required></div>
            <div class="col-md-3"><label class="form-label">Servizio</label>
              <select id="bkServiceType" class="form-select">
                <option value="">--</option>
                <option value="base">Base</option>
                <option value="navetta">Navetta</option>
                <option value="valet">Valet</option>
              </select>
            </div>
            <div class="col-md-3"><label class="form-label">ID navetta (opz.)</label><input type="text" id="bkShuttleId" class="form-control"></div>
            <div class="col-12"><label class="form-label">Note</label><textarea id="bkNotes" class="form-control" rows="2"></textarea></div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
          <button type="submit" id="btnSaveBooking" class="btn btn-primary">Salva</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.datatables.net/1.13.8/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.8/js/dataTables.bootstrap5.min.js"></script>

<script src="assets/js/bookings_api.js"></script>
<script src="assets/js/bookings_ui.js"></script>
<script src="assets/js/bookings_table.js"></script>

</body>
</html>
