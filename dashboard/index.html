<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <title>Shuttle Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- DataTables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.8/css/dataTables.bootstrap5.min.css"/>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/styles.css" />
</head>

<body class="bg-dark text-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-black border-bottom border-secondary">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">Shuttle Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="ms-auto d-flex gap-2">
                    <button id="btnThemeToggle" class="btn btn-outline-light btn-sm">Tema chiaro/scuro</button>
                    <button id="btnExportXlsx" class="btn btn-success btn-sm">Esporta XLSX</button>
                </div>
            </div>
        </div>
    </nav>

    <main class="container py-4">

        <!-- FILTRO -->
        <div class="card bg-secondary border-0 mb-3">
            <div class="card-body d-flex flex-wrap gap-3 align-items-end">
                <div>
                    <label for="filterDate" class="form-label mb-1">Data (gg/mm/aaaa)</label>
                    <input type="text" class="form-control form-control-sm" id="filterDate" placeholder="27/12/2025">
                </div>

                <div class="d-flex gap-2">
                    <button id="btnFilter" class="btn btn-primary btn-sm mt-3">Filtra</button>
                    <button id="btnClearFilter" class="btn btn-outline-light btn-sm mt-3">Pulisci filtro</button>
                </div>

                <div class="ms-auto">
                    <button id="btnOpenAddModal" class="btn btn-success btn-sm mt-3" data-bs-toggle="modal" data-bs-target="#shuttleModal">
                        + Aggiungi navetta
                    </button>
                </div>
            </div>
        </div>

        <!-- TABELLA -->
        <div class="card bg-secondary border-0">
            <div class="card-header d-flex justify-content-between align-items-center">
                <span class="fw-bold">Lista navette</span>
                <small id="lastUpdate" class="text-light-50"></small>
            </div>

            <div class="card-body">
                <table id="shuttlesTable" class="table table-dark table-striped table-bordered align-middle w-100">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Data</th>
                            <th>Ora</th>
                            <th>Destinazione</th>
                            <th style="width: 140px;">Azioni</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <!-- GRAFICI -->
        <div class="row mt-4 g-3">
            <div class="col-lg-6">
                <div class="card bg-secondary border-0">
                    <div class="card-header fw-bold">Navette per giorno</div>
                    <div class="card-body">
                        <canvas id="chartByDay" height="200"></canvas>
                    </div>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="card bg-secondary border-0">
                    <div class="card-header fw-bold">Navette per destinazione</div>
                    <div class="card-body">
                        <canvas id="chartByDestination" height="200"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- MODALE -->
    <div class="modal fade" id="shuttleModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <form id="shuttleForm" class="modal-content bg-dark text-light">
                <div class="modal-header">
                    <h5 class="modal-title" id="shuttleModalTitle">Nuova navetta</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <input type="hidden" id="shuttleId">

                    <div class="mb-3">
                        <label for="shuttleDate" class="form-label">Data</label>
                        <input type="text" class="form-control" id="shuttleDate" required placeholder="27/12/2025">
                    </div>

                    <div class="mb-3">
                        <label for="shuttleTime" class="form-label">Ora</label>
                        <input type="text" class="form-control" id="shuttleTime" required placeholder="09:30">
                    </div>

                    <div class="mb-3">
                        <label for="shuttleDestination" class="form-label">Destinazione</label>
                        <input type="text" class="form-control" id="shuttleDestination" required>
                    </div>

                    <div id="formError" class="text-danger small d-none"></div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal">Annulla</button>
                    <button type="submit" id="btnSaveShuttle" class="btn btn-primary">
    Salva
</button>


                </div>
            </form>
        </div>
    </div>

    <!-- TOAST -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1080;">
        <div id="toastContainer"></div>
    </div>

    <!-- JS LIBS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.8/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.8/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- APP JS -->
    <script src="assets/js/api.js"></script>
    <script src="assets/js/ui.js"></script>
    <script src="assets/js/table.js"></script>
    <script src="assets/js/charts.js"></script>
</body>
</html>
